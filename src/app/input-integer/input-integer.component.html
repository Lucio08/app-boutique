<div id="content" class="input-group">
  <div id="btn-down" class="input-group-append">
    <button class="btn btn-sm active" (click)="downQuantity()">-</button>
  </div>
      <input  type="text" [(ngModel)]="quantity">
  <div id="btn-up"  class="input-group-append">
        <button class="btn btn-sm active" (click)="upQuantity()">+</button>
  </div>
</div>
